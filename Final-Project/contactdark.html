            <section class="mb-4">
                <h2 class="h1-responsive font-weight-bold my-4"><b>Contact Us</b></h2>
                <p class="w-responsive mx-auto mb-5">Customer satisfaction is our number one priority. We'd love to hear
                    from you with your questions or comments.</p>

                <div class="row">
                    <!-- Rows and Columns are used to organize the input sections -->
                    <div class="col-md-9 mb-md-0 mb-5">
                        <form id="contact-form" name="contact-form" action="mail.php" method="POST">
                            <!-- Forms take in user input -->
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- This class decides how long the input field will span-->
                                    <div class="md-form mb-0">
                                        <input type="text" id="name" name="name" class="form-control">
                                        <!-- We learned input and labels in class-->
                                        <label for="name" class="">Your name</label>
                                        <!-- We learned input and labels in class -->
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="email" name="email" class="form-control">
                                        <label for="email" class="">Your email</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="md-form mb-0">
                                        <input type="text" id="subject" name="subject" class="form-control">
                                        <label for="subject" class="">Subject</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">


                                <div class="col-md-12">

                                    <div class="md-form">
                                        <textarea type="text" id="message" name="message" rows="2"
                                            class="form-control md-textarea"></textarea>
                                        <label for="message">Your message</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="text-center text-md-left">
                            <a class="btn btn-light text-secondary">Send</a>
                        </div>
                        <div class="status"></div>
                    </div>

        function question() {
            let
                questionprompt = document.getElementById('Question'); let name = prompt("How would you rate our website? (Respond with 'good' or 'bad (reason)'"); if (name === "good" || name === "bad") { questionprompt.innerHTML = " &#128077 Your feedback is appreciated."; }
