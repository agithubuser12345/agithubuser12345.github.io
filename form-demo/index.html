<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Two Truths and a Lie</h1>
    <p id="greet" style="font-size:x-large">Welcome</p>
    <h2>Introductions</h2>
    <form action="" id="name-form">
        <label for="fname">First Name</label><br>
        <input type="text" name="greet" id="fname"><br> <!--These arent part of the same group so name wont matter much but id has to be unique-->
        <label for="lname">Last Name</label><br>
        <input type="text" name="greet" id="lname"><br>
        <label for="age">Age</label><br>    
        <input type="text" name="greet" id="age"><br>
        
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="greet();">

    <hr>
    <h2>Trivia Question</h2>
    <p>What is the only food that can't go bad?</p>
    <p id="trivia-answer"></p>
    <form action="">
        <input type="radio" name="trivia" id="chocolate">
        <label for="chocolate">Dark Chocolate</label><br>
        <input type="radio" name="trivia" id="tuna">
        <label for="tuna">Canned Tuna</label><br>
        <input type="radio" name="trivia" id="honey">
        <label for="honey">Honey</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia();">

    <hr>
    <h2>Two Truths and a Lie</h2>
    <p id="game-answer"></p>
    <form action="">
        <input type="radio" name="questions" id="one">
        <label for="one">1. I like playing basketball.</label><br>
        <input type="radio" name="questions" id="two">
        <label for="two">2. I've jumped off an airplane.</label><br>
        <input type="radio" name="questions" id="three">
        <label for="three">3. I think robots are cool.</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="game();">
    <hr>
    <h2>Two Truths and a Lie Game Two</h2>
    <p>Select the two truths this time!</p>
    <p id="game-answer-2"></p>
    <form action="">
        <input type="checkbox" name="questions2" id="one.two">
        <label for="one.two">1. I've been to Australia.</label><br>
        <input type="checkbox" name="questions2" id="two.two">
        <label for="two.two">2. I like reading.</label><br>
        <input type="checkbox" name="questions2" id="three.two">
        <label for="three.two">3. I think computers are cool.</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="game2();">
    

    <script src="js/game.js"></script>

    <!--Good to have script at bottom as if something is wrong with your js file and its in header, your page wont load. But if you put it in script at the bottom, then at least your content will load-->
    
</body>
</html>
